{% extends 'portal/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'portal/css/environment.css' %}">
{% endblock %}

{% block content %}
<div class="container space-start flex">
    <h5 class="orders subtitle text-center">AMBIENTE | Entrar</h5>
</div>
<div class="container space-between flex environment">
        {% for environment in environments %}
            <form action="{% url 'set_environment' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="environment" value="{{ environment.name }}">
                <button class="btn btn-lg btn-light" value="{{ environment.name }}">{{ environment.name }}</button>
            </form>
        {% endfor %}
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'portal/js/environment.js' %}"></script>
{% endblock %}
